name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create environment configuration
        run: |
          # Create build directory
          mkdir -p dist
          
          # Copy source files
          cp -r src/web/* dist/
          
          # Create environment-specific configuration
          if [ "${{ github.ref }}" = "refs/heads/master" ]; then
            cat > dist/js/config/config.json << EOF
          {
            "GOOGLE_MAPS_API_KEY": "${{ secrets.GOOGLE_MAPS_API_KEY }}",
            "API_BASE_URL": "${{ secrets.API_BASE_URL }}",
            "ENVIRONMENT": "production"
          }
          EOF
          fi

      - name: Minify CSS
        run: |
          if command -v npx &> /dev/null; then
            echo "Minifying CSS..."
            npx postcss dist/css/styles.css --use autoprefixer cssnano -o dist/css/styles.min.css
            # Update HTML to reference minified CSS
            sed -i 's/styles\.css/styles.min.css/g' dist/index.html
          fi

      - name: Setup Pages
        if: github.ref == 'refs/heads/master'
        uses: actions/configure-pages@v4

      - name: Upload artifact
        if: github.ref == 'refs/heads/master'
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy-master:
    if: github.ref == 'refs/heads/master'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
