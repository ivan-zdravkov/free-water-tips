    <link rel="icon" href="data:,">
    <script>
        // GitHub Pages SPA redirect workaround
        // This script takes the current URL and redirects to the index page with the path as a query parameter
        var pathSegmentsToKeep = 1; // Adjust this if your app is hosted in a subdirectory
        var l = window.location;
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
            l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
            (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash
        );
    </script>
