<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Free Water Tips</title>
    <script type="text/javascript">
      // Redirects 404s to index.html with path as query param for SPA routing.
      // Set pathSegmentsToKeep to 1 for GitHub Pages projects, 0 for custom domains.
      var pathSegmentsToKeep = 0;

      var l = window.location;
      l.replace(
        l.protocol +
          '//' +
          l.hostname +
          (l.port ? ':' + l.port : '') +
          l.pathname
            .split('/')
            .slice(0, 1 + pathSegmentsToKeep)
            .join('/') +
          '/?/' +
          l.pathname
            .slice(1)
            .split('/')
            .slice(pathSegmentsToKeep)
            .join('/')
            .replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash
      );
    </script>
  </head>
  <body></body>
</html>
