<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Nav Test</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app" class="app">
        <!-- Mobile Header -->
        <header id="mobile-header" class="mobile-header">
            <h1 class="mobile-title">
                <span class="material-icons">water_drop</span>
                Test App
            </h1>
            <button id="nav-toggle" class="nav-toggle" aria-label="Toggle menu">
                <span class="material-icons">menu</span>
            </button>
        </header>

        <!-- Mobile Navigation Overlay -->
        <div id="nav-overlay" class="nav-overlay">
            <div class="nav-overlay-content">
                <ul class="nav-links">
                    <li><a href="#map" class="nav-link active" data-page="map">
                        <span class="material-icons">map</span>
                        Find Water
                    </a></li>
                    <li><a href="#contribute" class="nav-link" data-page="contribute">
                        <span class="material-icons">add_location</span>
                        Contribute
                    </a></li>
                    <li><a href="#about" class="nav-link" data-page="about">
                        <span class="material-icons">info</span>
                        About
                    </a></li>
                </ul>
            </div>
        </div>

        <!-- Navigation Menu -->
        <nav id="nav-menu" class="nav-menu">
            <div class="nav-header">
                <h1 class="nav-title">
                    <span class="material-icons">water_drop</span>
                    Test App
                </h1>
            </div>
            
            <div class="nav-content">
                <ul class="nav-links">
                    <li><a href="#map" class="nav-link active" data-page="map">
                        <span class="material-icons">map</span>
                        Find Water
                    </a></li>
                    <li><a href="#contribute" class="nav-link" data-page="contribute">
                        <span class="material-icons">add_location</span>
                        Contribute
                    </a></li>
                    <li><a href="#about" class="nav-link" data-page="about">
                        <span class="material-icons">info</span>
                        About
                    </a></li>
                </ul>
            </div>
        </nav>

        <main class="main-content">
            <div style="padding: 20px;">
                <h2>Mobile Navigation Test</h2>
                <p>Try the hamburger menu on mobile!</p>
            </div>
        </main>
    </div>

    <script>
        // Simple navigation toggle for testing
        const navToggle = document.getElementById('nav-toggle');
        const navOverlay = document.getElementById('nav-overlay');
        
        if (navToggle && navOverlay) {
            navToggle.addEventListener('click', () => {
                console.log('Toggle clicked!');
                navOverlay.classList.toggle('show');
            });
        }

        // Close menu when clicking overlay (but not the content)
        if (navOverlay) {
            navOverlay.addEventListener('click', (e) => {
                if (e.target === navOverlay) {
                    navOverlay.classList.remove('show');
                }
            });
        }
    </script>
</body>
</html>
